<!DOCTYPE HTML>
<html>
	<head>
		<title>Clean Tab Options</title>
		<link rel="stylesheet" type="text/css" href="css/options.css">
		<script src="js/options.js" /></script>
	</head>
	<body>
		<div id="options">
			<h1>Clean Tab Options</h1>
			
			<label><input type="checkbox" id="appsOpt"> Disable Apps</label>
			<label><input type="checkbox" id="clockOpt"> Disable Clock</label>
			<label><input type="checkbox" id="searchOpt"> Disable Search</label>
			<label><input type="checkbox" id="notesOpt"> Disable Notes</label>
			<label><input type="checkbox" id="quoteOpt"> Disable Quotes</label>
			<label><input type="checkbox" id="optionsOpt"> Disable Options Link</label>
			<br>
			
			<p>Extra background image URLs (comma seperated):</p>
			<textarea id="extraURLs"></textarea>
			<label><input type="checkbox" id="defaultBGOpt"> Disable Default Backgrounds</label>
			
			<div id="backgrounds">
				<table>
					
				</table>
			</div>
			
			<br>
			<button id="saveBtn">Save</button>
			<span id="statusDiv"></span>
			
			<div id="credits">
				Code by: <a href="http://edwardbowden.co.uk">Edward Bowden</a><br>
				Photography by: <a href="credits.txt">Various</a><br>
				Quotes by: <a href="https://forismatic.com">Forismatic.com</a>
			</div>
		</div>
	</body>
</html>
